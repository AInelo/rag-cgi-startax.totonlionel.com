version: '3.8'

services:
  # Service principal RAG CGI API - Production
  rag-cgi-api:
    # ✅ CORRECTION : Ajouter le namespace complet de votre Docker Hub
    image: ainelo/rag-cgi-api:latest  # Remplacez *** par votre namespace Docker Hub
    ports:
      - "8080:8000"  # Exposé directement sur le port 8080
    volumes:
      - ./data:/app/data
      - vector_db_prod:/app/vector_db
    env_file:
      - /home/admin/.env.prod
    environment:
      - ENVIRONMENT=production
      - VECTOR_STORE_TYPE=sklearn
    restart: unless-stopped

volumes:
  vector_db_prod:

networks:
  default:
    name: startax_network