# ================================
# Redirection HTTP → HTTPS
# ================================
server {
    listen 80;
    server_name rag-cgi-startax.totonlionel.com;
    return 301 https://$host$request_uri;
}

# ================================
# Serveur HTTPS sécurisé pour FastAPI backend
# ================================
server {
    listen 443 ssl http2;
    server_name rag-cgi-startax.totonlionel.com;

    # Certificats SSL Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/rag-cgi-startax.totonlionel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rag-cgi-startax.totonlionel.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ================================
    # Content Security Policy (CSP)
    # ================================
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://rag-cgi-startax.totonlionel.com; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

    # Configuration des timeouts - AUGMENTÉS pour le streaming
    proxy_connect_timeout       120s;
    proxy_send_timeout          120s;
    proxy_read_timeout          300s;  # Important pour le streaming SSE
    proxy_buffering             off;    # Désactiver le buffering pour le streaming
    proxy_cache                 off;    # Pas de cache pour le streaming

    # ================================
    # Route pour Server-Sent Events (streaming)
    # ================================
    location /query/stream {
        proxy_pass http://127.0.0.1:8080/query/stream;
        
        # Headers spéciaux pour Server-Sent Events
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        
        # Configuration SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;  # 1 heure pour les longues sessions
        
        # Headers pour SSE
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-Accel-Buffering "no";  # Nginx spécifique
        
        # CORS simple pour SSE (FastAPI gère déjà CORS)
        add_header Access-Control-Allow-Origin "*";
    }

    # ================================
    # Route principale pour toutes les autres requêtes
    # ================================
    location / {
        proxy_pass http://127.0.0.1:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers pour FastAPI
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # ================================
    # Route pour les checks de santé
    # ================================
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout court pour health check
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ================================
    # Servir les fichiers statiques (optionnel)
    # ================================
    location /static/ {
        alias /app/static/;
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Fallback vers FastAPI si le fichier n'existe pas
        try_files $uri @fallback;
    }
    
    location @fallback {
        proxy_pass http://127.0.0.1:8080;
    }

    # ================================
    # Gestion des logs
    # ================================
    error_log /var/log/nginx/rag-cgi-error.log warn;
    access_log /var/log/nginx/rag-cgi-access.log;
}




























































